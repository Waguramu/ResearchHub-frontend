<div class="jumbotron text-center">
  <h1 class="animated slideInDown">Your Ratings</h1>
</div>
<div class="container">
<div class="col-sm-2 sidenav">
</div>
<div class="col-sm-10 text-left"><br>

<div class="panel-group">
  <div class="panel panel-primary" *ngFor="let project of projects"
       [class.selected]="project === selectedResearch">
    <div class="panel-heading customPanel">Project Topic: {{project.title}}</div>

    <div class="panel-body">Faculty: {{project._chair.name}}
      <br> Type: {{project._projetType.protjectType}}
      <div class="pull-right">
        <button type="button" class="btn btn-default pull-right heading-button" data-toggle="collapse"
                [attr.data-target]="'#' + project._id">See More...
        </button>
        <button type="button" class="btn btn-default pull-right heading-button" [routerLink]="['/internals/rating', project._id]"
                routerLinkActive="active">Rate
        </button>
      </div>
      </div>
      <div class="clearfix"></div>
    <div id="{{project._id}}" class="panel-collapse collapse">
      <div class="panel-body">
        <div  *ngFor="let rating of project.ratings">
          Representative: {{rating.Representative}}
          <br>Skills of Interest: {{rating.InterestFields}}
          <br>Description: {{rating.Description}}

          <br>
          <br>
       <!--   Rated by: {{project._partner.name}} <br> -->
        </div>
      </div>
  </div>
    </div>
  </div>
</div>
</div>

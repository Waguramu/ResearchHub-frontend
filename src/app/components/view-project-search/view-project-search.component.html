<div class="container">
  <h2></h2>
  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav">
      </div>
      <div class="col-sm-10 text-left col-lg-10">



    <div class="row">

        <div class="col-lg-10">
          <input type="text" [(ngModel)]="searchCriteria.searchText" class="form-control" >
        </div>
      <div class="col">
        <button type="button" (click)="searchForAproject();"  class="fa fa-search " aria-hidden="true"></button>
      </div>

    </div>










        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              Project type:
              <div class="row">

                <div class="col-lg-2" *ngFor="let projectType of searchCriteria.selectedProjectTypes">
                  <input type="checkbox" value="{{projectType.selected}}">
                  <label>{{projectType.projectType.protjectType}}</label>
                </div>

              </div>

            </div>
            <!-- .panel-heading -->
            <div class="panel-body">
              <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">More filters</a>
                    </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse out">
                    <div class="panel-body">


                      <div class="row content">
                        <div class="col-sm-2 sidenav">
                        </div>
                        <div class="col-sm-10 text-left col-lg-10">


                          <div class="row">

                            <div class="col-lg-10">
                              <input type="text" class="form-control" >
                            </div>


                          </div>

                          <div class="row">

                            <div class="col-lg-2">
                              <label>Start:</label>
                              <input type="number" value="{{searchCriteria.startYear}}" class="form-control">
                            </div>

                            <div class="col-lg-2">
                              <input type="checkbox" value="{{searchCriteria.wsSelected}}">
                              <label>WS</label>
                            </div>

                            <div class="col-lg-2">
                              <input type="checkbox" value="{{searchCriteria.ssSelected}}">
                              <label>SS</label>
                            </div>


                          </div>

                          <div class="row">

                            <div class="col-lg-2">
                              <input type="checkbox" value="{{searchCriteria.universitySelected}}">
                              <label>Unversity</label>
                            </div>

                            <div class="col-lg-2">
                              <input type="checkbox" value="{{searchCriteria.companySelected}}">
                              <label>Company</label>
                            </div>

                          </div>


                        </div>
                      </div>



                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- .panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->


        <div class="panel-group">
          <div class="panel panel-primary" *ngFor="let project of projects">
            <div class="panel-heading"> Research Topic: {{project.title}}</div>
            <div class="panel-body">Description: {{project.description}}</div>
            <div class="panel-body">Advisor: {{project.advisor}}</div>
            <div class="panel-body">Supervisor: {{project.supervisor}}</div>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>

<div class="jumbotron text-center">
  <h1 class="animated slideInDown">Project rating</h1>
</div>
<div class="container">
<div class="col-sm-2 sidenav">
</div>
<div class="col-sm-8 text-left">
<div *ngIf="project">
  <h2>Project Topic:  {{project.title}}</h2>


  <div class="row">
    <div class="form-group">
      <div class="col-sm-3">
        <label>Representative:</label></div>
      <div class="col-sm-9"><input type="text" placeholder="Please enter title" [(ngModel)]="Representative" class="form-control" >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <div class="col-sm-3">
        <label>Interested In Fields:</label></div>
      <div class="col-sm-9"><input type="text" placeholder="Please enter title" [(ngModel)]="interestedSkills" class="form-control" >
      </div>
    </div>
  </div>
  <form #createProjectForm="ngForm" autocomplete="off" class="registration-form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="form-group">
      <div class="col-sm-3">
        <label>Description*:</label></div>
      <div class="col-sm-9">
        <textarea type="text" placeholder="Please enter title" id="description" [(ngModel)]="Description" class="form-control"
                  name="description" #description="ngModel" required minlength="10">
      </textarea>
        <!--Angular Form Validations-->
        <div *ngIf="description.errors && (description.dirty || description.touched)"
             class="alert alert-danger">
          <div [hidden]="!description.errors.required">
            Description is required
          </div>
          <div [hidden]="!description.errors.minlength">
            Description must be at least 10 characters long.
          </div>
        </div>
        <!--End Angular Form Validations-->
      </div>
    </div>
  </div>
  </form>


  <button class="ControlButton" (click)="goBack()">Back</button>
  <button type="submit" class="ControlButton" [disabled]="!createProjectForm.form.valid" (click)="onSubmit()">Submit</button>
</div>
</div>
</div>

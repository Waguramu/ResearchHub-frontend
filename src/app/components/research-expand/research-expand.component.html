<h2>Topics</h2>

<div class="panel-group">
  <div class="panel panel-default" *ngFor="let research of researches" (click)="onSelect(research)"
       [class.selected]="research === selectedResearch">


    <div class="panel-heading">

      <div class="panel-title pull-left">
        <h3>Research Topic: {{research.ResearchTopic}} </h3>
        <h3>Faculty: {{research.Faculty}} </h3>
      </div>

      <div class="pull-right">
        <button type="button" class="btn btn-info pull-right heading-button" data-toggle="collapse"
                [attr.data-target]="'#' + research.id">See More... .
        </button>
        <button type="button" class="btn btn-info pull-right heading-button" [routerLink]="['/rating', research.id]"
                routerLinkActive="active">Rating
        </button>
      </div>
      <div class="clearfix"></div>
    </div>
    <div id="{{research.id}}" class="panel-collapse collapse">
      <div class="panel-body">
        <h4>Needed Skills: {{research.NeededSkills}}</h4>
        <h4>Rated by: {{research.RatedBy}}</h4>
        <h4>Description: {{research.Description}}</h4>
      </div>

    </div>
  </div>
</div>

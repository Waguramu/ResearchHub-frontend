<div class="container">
<div class="col-sm-2 sidenav">
</div>
<div class="col-sm-8 text-left"><br>
<div id="search-component">
  <h4>Rate a Research based on ID</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let research of researches | async"
         (click)="gotoDetail(research)" class="search-result" >
      {{research.id}}
    </div>
  </div>
</div>
</div>
</div>

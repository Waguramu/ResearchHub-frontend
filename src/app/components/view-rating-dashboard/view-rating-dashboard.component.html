<div class="col-sm-2 sidenav">
</div>
<div class="col-sm-8 text-left"><br>
<h2>Topics</h2>
<div class="panel-group">
  <div class="panel panel-primary" *ngFor="let project of projects" (click)="onSelect(project)"
       [class.selected]="project === selectedResearch">


    <div class="panel-heading"> Project Topic: {{project.title}} </div>
    <div class="panel-body">Faculty: {{project._chair}}

      <div class="pull-right">
        <button type="button" class="btn btn-default pull-right heading-button" data-toggle="collapse"
                [attr.data-target]="'#' + project._id">See More...
        </button>
        <button type="button" class="btn btn-default pull-right heading-button" [routerLink]="['/rating', project._id]"
                routerLinkActive="active">Rating {{project._id}}
        </button>
      </div>
      </div>
      <div class="clearfix"></div>

    <div id="{{project._id}}" class="panel-collapse collapse">
      <div class="panel-body">
        Needed Skills: {{project.requeredSkills}} <br>
        Rated by: {{project.ratings}} <br>
        Description: {{project.description}}
      </div>

    </div>
  </div>
</div>
</div>
